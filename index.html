<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Havlíčkova činky - Hlavní stránka</title>
  <style>
    body {
      background-color: #e6dff7; /* světle fialové pozadí */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #4b3f72;
    }
    h1 {
      text-align: center;
      color: #4b3f72;
    }
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding-right: 300px; /* rezervace místa pro košík */
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 180px;
      box-shadow: 0 0 5px rgba(75, 63, 114, 0.3);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Ukotvený košík vpravo nahoře */
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(75, 63, 114, 0.7);
      width: 260px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
    }
    .cart h2 {
      margin-top: 0;
      color: #7a56d9;
    }
    .cart ul {
      padding-left: 0;
      list-style: none;
      margin: 0;
    }
    .cart li {
      margin-bottom: 10px;
      font-weight: 600;
    }
    button {
      background-color: #7a56d9;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6a46c9;
    }

    /* Graf pod produkty */
    #pieChart {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(75, 63, 114, 0.7);
      width: 300px;
      height: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Vyber si své činky zde</h1>

  <div class="products" id="products">
    <!-- Produkty se v JS vykreslí sem -->
  </div>

  <canvas id="pieChart" width="300" height="300"></canvas>

  <div class="cart" id="cart">
    <h2>Košík</h2>
    <ul id="cartItems"></ul>
    <p><strong>Celkem: </strong><span id="totalPrice">0</span> Kč</p>
    <button id="goToOrder">Pokračovat k objednávce</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const products = [
      { id: "cinka2", name: "Činka 2 kg", price: 249, image: "cinka2.jpg", weight: 2 },
      { id: "cinka5", name: "Činka 5 kg", price: 399, image: "cinka5.jpg", weight: 5 },
      { id: "cinka10", name: "Činka 10 kg", price: 749, image: "cinka10.jpg", weight: 10 },
      { id: "cinka15", name: "Činka 15 kg", price: 1099, image: "cinka15.jpg", weight: 15 },
      { id: "cinka20", name: "Činka 20 kg", price: 1299, image: "cinka20.jpg", weight: 20 }
    ];

    const productsContainer = document.getElementById("products");
    const cartItemsContainer = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");
    const goToOrderBtn = document.getElementById("goToOrder");

    let cart = JSON.parse(sessionStorage.getItem("cart") || "[]");

    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Cena: ${product.price} Kč</p>
          <button data-id="${product.id}">Přidat do košíku</button>
        `;
        productsContainer.appendChild(div);
      });
    }

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} — ${item.weight} kg — ${item.price} Kč`;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Odebrat";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          sessionStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          renderChart();
        };
        li.appendChild(removeBtn);
        cartItemsContainer.appendChild(li);
        total += item.price;
      });
      totalPriceEl.textContent = total;
    }

    productsContainer.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        const id = e.target.dataset.id;
        const product = products.find(p => p.id === id);
        if (product) {
          cart.push(product);
          sessionStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          renderChart();
        }
      }
    });

    goToOrderBtn.addEventListener("click", () => {
      window.location.href = "order.html";
    });

    renderProducts();
    renderCart();

    // Graf Chart.js
    const ctx = document.getElementById('pieChart').getContext('2d');
    let pieChart;

    function renderChart() {
      const counts = {};
      cart.forEach(item => {
        counts[item.name] = (counts[item.name] || 0) + 1;
      });

      const labels = Object.keys(counts);
      const data = Object.values(counts);

      if (pieChart) {
        pieChart.destroy();
      }

      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
                'rgba(255, 99, 132, 0.7)',   // červená
                'rgba(54, 162, 235, 0.7)',   // modrá
                'rgba(75, 192, 192, 0.7)',   // zelená
                'rgba(255, 206, 86, 0.7)',   // žlutá
                'rgba(255, 159, 64, 0.7)'    // oranžová
            ],
            borderColor: '#fff',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                color: '#4b3f72',
                font: {
                  size: 14,
                  weight: 'bold'
                }
              }
            },
            tooltip: {
              enabled: true
            }
          }
        }
      });
    }

    renderChart();
  </script>

</body>
</html>
