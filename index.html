<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Obchod s činkami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background: #0056b3;
    }

    #cart, #addressForm {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Vyberte si své činky</h1>

  <div id="products"></div>

  <h2>Košík</h2>
  <div id="cart"></div>

  <a href="checkout.html"><button>Pokračovat k objednávce</button></a>


  <div id="addressForm" style="display:none;">
    <h3>Zadejte adresu doručení</h3>
    <input id="address" placeholder="Zadejte adresu" />
    <button onclick="submitOrder()">Odeslat objednávku</button>
  </div>

  <script>
    // Dodáme třídám pro stylování
    const origLoadProducts = loadProducts;
    loadProducts = async function() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `<strong>${p.name}</strong><br> ${p.price} Kč<br>
                          <button onclick='addToCart(${JSON.stringify(p)})'>Přidat do košíku</button>`;
        container.appendChild(item);
      });
    };
    origLoadProducts(); // spustit ihned
  </script>
  <script src="app.js"></script>
</body>
</html>
