<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Havlíčkova činky - e-shop</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background: #e6d9f7; /* světle fialová */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    color: #4b3f72;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #3a2c60;
    font-weight: 700;
    text-shadow: 1px 1px 2px #c1b2f5;
  }
  #container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto 40px auto;
    padding: 0 20px;
    gap: 20px;
  }
  #products {
    flex: 1 1 0;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
  }
  .product {
    background: white;
    border-radius: 8px;
    width: 23%;
    padding: 10px;
    box-shadow: 0 2px 6px rgb(75 63 114 / 0.3);
    text-align: center;
  }
  .product img {
    width: 100%;
    height: 130px;
    object-fit: contain;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .product-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #5533a9;
  }
  .product-price {
    color: #a64c39;
    font-weight: 700;
    margin-bottom: 10px;
  }
  .product button {
    background-color: #6a4fbf;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 7px 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #4b3995;
  }

  #cart {
    width: 300px;
    background: white;
    box-shadow: 0 3px 10px rgb(75 63 114 / 0.5);
    border-radius: 8px;
    padding: 14px;
    max-height: 480px;
    overflow-y: auto;
    font-size: 14px;
    color: #3a2c60;
    position: sticky;
    top: 20px;
    align-self: flex-start;
  }
  #cart h2 {
    margin: 0 0 10px 0;
    font-weight: 700;
    font-size: 18px;
    border-bottom: 2px solid #6a4fbf;
    padding-bottom: 6px;
  }
  #cart-items {
    max-height: 350px;
    overflow-y: auto;
    margin-bottom: 12px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .cart-item span {
    flex: 1;
  }
  .cart-item button {
    background: #c44c4c;
    border: none;
    color: white;
    border-radius: 5px;
    padding: 3px 6px;
    font-weight: 700;
    cursor: pointer;
    margin-left: 6px;
    font-size: 13px;
  }
  #total {
    font-weight: 700;
    margin-bottom: 10px;
    color: #5a2b2b;
  }
  #proceed {
    background-color: #6a4fbf;
    width: 100%;
    border: none;
    padding: 10px 0;
    font-size: 16px;
    font-weight: 700;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #proceed:hover {
    background-color: #4b3995;
  }

  #chart-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    margin-top: 30px;
    display: flex;
    justify-content: center;
  }
  canvas {
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 12px rgb(75 63 114 / 0.3);
    max-width: 600px;
    max-height: 300px;
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<h1>Vyber si své činky zde</h1>

<div id="container">
  <div id="products"></div>
  <div id="cart">
    <h2>Košík</h2>
    <div id="cart-items"></div>
    <div id="total"></div>
    <button id="proceed">Pokračovat k objednávce</button>
  </div>
</div>

<div id="chart-container">
  <canvas id="pieChart"></canvas>
</div>

<script>
  const products = [
    { id: "cinka2", name: "Činka 2 kg", price: 249, image: "cinka2.jpg", weight: 2 },
    { id: "cinka5", name: "Činka 5 kg", price: 399, image: "cinka5.jpg", weight: 5 },
    { id: "cinka10", name: "Činka 10 kg", price: 599, image: "cinka10.jpg", weight: 10 },
    { id: "cinka15", name: "Činka 15 kg", price: 799, image: "cinka15.jpg", weight: 15 },
    { id: "cinka20", name: "Činka 20 kg", price: 999, image: "cinka20.jpg", weight: 20 },
    { id: "cinka30", name: "Činka 30 kg", price: 1399, image: "cinka30.jpg", weight: 30 },
    { id: "cinka40", name: "Činka 40 kg", price: 1799, image: "cinka40.jpg", weight: 40 },
    { id: "cinka50", name: "Činka 50 kg", price: 2199, image: "cinka50.jpg", weight: 50 }
  ];

  let cart = {};

  const productsDiv = document.getElementById('products');
  const cartItemsDiv = document.getElementById('cart-items');
  const totalDiv = document.getElementById('total');
  const proceedBtn = document.getElementById('proceed');

  function renderProducts() {
    productsDiv.innerHTML = '';
    products.forEach(p => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'product';
      prodDiv.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="product-name">${p.name}</div>
        <div class="product-price">${p.price} Kč</div>
        <button onclick="addToCart('${p.id}')">Přidat do košíku</button>
      `;
      productsDiv.appendChild(prodDiv);
    });
  }

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    const keys = Object.keys(cart);
    if (keys.length === 0) {
      cartItemsDiv.innerHTML = '<em>Košík je prázdný</em>';
      totalDiv.textContent = '';
      return;
    }
    let total = 0;
    keys.forEach(id => {
      const item = cart[id];
      const product = products.find(p => p.id === id);
      const itemTotal = item.qty * product.price;
      total += itemTotal;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <span>${product.name} (${item.qty} ks) - ${itemTotal} Kč</span>
        <button onclick="removeFromCart('${id}')">x</button>
      `;
      cartItemsDiv.appendChild(itemDiv);
    });
    totalDiv.textContent = `Celkem: ${total} Kč`;
  }

  function addToCart(id) {
    if (cart[id]) {
      cart[id].qty++;
    } else {
      cart[id] = { qty: 1 };
    }
    renderCart();
    renderChart();
  }

  function removeFromCart(id) {
    if (cart[id]) {
      cart[id].qty--;
      if (cart[id].qty <= 0) {
        delete cart[id];
      }
    }
    renderCart();
    renderChart();
  }

  proceedBtn.onclick = () => {
    if (Object.keys(cart).length === 0) {
      alert('Košík je prázdný, nejprve přidejte produkty.');
      return;
    }
    alert('Funkce pokračování k objednávce zatím není implementována.');
  };

  function renderChart() {
    const labels = [];
    const data = [];
    Object.keys(cart).forEach(id => {
      const product = products.find(p => p.id === id);
      labels.push(product.name);
      data.push(cart[id].qty);
    });

    if (window.myChart) {
      window.myChart.data.labels = labels;
      window.myChart.data.datasets[0].data = data;
      window.myChart.update();
    }
  }

  // Inicializace grafu
  const ctx = document.getElementById('pieChart').getContext('2d');
  window.myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [],
      datasets: [{
        label: 'Počet kusů v košíku',
        data: [],
        backgroundColor: [
          '#e74c3c', // červená
          '#3498db', // modrá
          '#27ae60', // zelená
          '#f1c40f', // žlutá
          '#e67e22', // oranžová
          '#8e44ad', // fialová
          '#1abc9c', // tyrkysová
          '#6e2c00'  // hnědá
        ],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'right' },
        tooltip: { enabled: true }
      }
    }
  });

  renderProducts();
  renderCart();


</script>
<script>
  document.getElementById("proceed").addEventListener("click", function () {
  if (Object.keys(cart).length === 0) {
    alert('Košík je prázdný, nejprve přidejte produkty.');
    return;
  }

  // Převeď objekt `cart` na pole, aby bylo čitelné v order.html
  const cartArray = Object.keys(cart).map(id => {
    const product = products.find(p => p.id === id);
    return {
      id,
      name: product.name,
      price: product.price,
      weight: product.weight,
      qty: cart[id].qty
    };
  });

  sessionStorage.setItem("cart", JSON.stringify(cartArray));
  window.location.href = "order.html";
});

</script>
</body>
</html>
