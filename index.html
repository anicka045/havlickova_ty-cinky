<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Činky e-shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vyber si činky</h1>
  <div class="products-grid" id="products"></div>

  <h2>Košík</h2>
  <ul id="cartList"></ul>
  <p><b>Celkem:</b> <span id="total">0</span> Kč</p>
  <button id="goToOrder" disabled>Pokračovat k objednávce</button>

  <script type="module">
    const products = [
      {
        id: 1,
        name: "Činka 5 kg",
        price: 1200,
        img: "https://cdn.pixabay.com/photo/2017/08/06/00/37/dumbbell-2582916_960_720.jpg"
      },
      {
        id: 2,
        name: "Činka 10 kg",
        price: 2200,
        img: "https://cdn.pixabay.com/photo/2015/07/02/10/11/dumbbells-828726_960_720.jpg"
      },
      {
        id: 3,
        name: "Činka 15 kg",
        price: 3000,
        img: "https://cdn.pixabay.com/photo/2016/12/06/09/31/fitness-1882721_960_720.jpg"
      }
    ];

    let cart = [];

    const productsDiv = document.getElementById('products');
    const cartList = document.getElementById('cartList');
    const totalSpan = document.getElementById('total');
    const goToOrderBtn = document.getElementById('goToOrder');

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} Kč</div>
          <button onclick="addToCart(${p.id})">Přidat do košíku</button>`;
        productsDiv.appendChild(div);
      });
    }

    window.addToCart = function(id) {
      const p = products.find(p => p.id === id);
      cart.push(p);
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} – ${item.price} Kč`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
      goToOrderBtn.disabled = cart.length === 0;
    }

    goToOrderBtn.onclick = () => {
      sessionStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'order.html';
    };

    renderProducts();
  </script>
</body>
</html>
