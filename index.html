<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Činky e-shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vyber si své činky zde</h1>

  <div class="container">
    <div class="products-grid" id="products"></div>

    <div class="cart">
      <h2>Košík</h2>
      <ul id="cartList"></ul>
      <p><b>Celkem:</b> <span id="total">0</span> Kč</p>
      <button id="goToOrder" disabled>Pokračovat k objednávce</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Činka 2 kg", price: 249, img: "cinka2.jpg" },
      { id: 2, name: "Činka 5 kg", price: 499, img: "cinka5.jpg" },
      { id: 3, name: "Činka 10 kg", price: 899, img: "cinka10.jpg" },
      { id: 4, name: "Činka 15 kg", price: 1249, img: "cinka15.jpg" },
      { id: 5, name: "Činka 20 kg", price: 1599, img: "cinka20.jpg" },
      { id: 6, name: "Činka 30 kg", price: 2299, img: "cinka30.jpg" },
    ];

    let cart = [];

    const productsDiv = document.getElementById("products");
    const cartList = document.getElementById("cartList");
    const totalSpan = document.getElementById("total");
    const goToOrderBtn = document.getElementById("goToOrder");

    function renderProducts() {
      products.forEach((p) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} Kč</div>
          <button onclick="addToCart(${p.id})">Přidat do košíku</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    window.addToCart = function (id) {
      const p = products.find((p) => p.id === id);
      cart.push(p);
      updateCart();
    };

    window.removeFromCart = function (index) {
      cart.splice(index, 1);
      updateCart();
    };

    function updateCart() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} – ${item.price} Kč
          <button onclick="removeFromCart(${index})">Odebrat</button>
        `;
        cartList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
      goToOrderBtn.disabled = cart.length === 0;
    }

    goToOrderBtn.onclick = () => {
      sessionStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "order.html";
    };

    renderProducts();
  </script>
</body>
</html>
