<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Havlíčkova činky - Hlavní stránka</title>
  <style>
    body {
      background-color: #e6dff7; /* světle fialové pozadí */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #4b3f72;
    }
    h1 {
      text-align: center;
      color: #4b3f72;
    }
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 180px;
      box-shadow: 0 0 5px rgba(75, 63, 114, 0.3);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(75, 63, 114, 0.5);
      width: 250px;
      max-height: 400px;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
      color: #7a56d9;
    }
    button {
      background-color: #7a56d9;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6a46c9;
    }
    /* Styl pro graf */
    #pieChart {
      max-width: 500px;
      margin: 0 auto 50px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Vyber si své činky zde</h1>

  <div class="products" id="products">
    <!-- Produkty se v JS vykreslí sem -->
  </div>

  <div class="cart" id="cart">
    <h2>Košík</h2>
    <ul id="cartItems"></ul>
    <p><strong>Celkem: </strong><span id="totalPrice">0</span> Kč</p>
    <button id="goToOrder">Pokračovat k objednávce</button>
  </div>

  <h2 style="text-align:center; color:#4b3f72;">Rozdělení objednaných činek</h2>
  <canvas id="pieChart" width="400" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Produkty - s váhami a obrázky
    const products = [
      { id: "cinka2", name: "Činka 2 kg", price: 350, image: "images/cinka2.jpg", weight: 2 },
      { id: "cinka5", name: "Činka 5 kg", price: 750, image: "images/cinka5.jpg", weight: 5 },
      { id: "cinka10", name: "Činka 10 kg", price: 1400, image: "images/cinka10.jpg", weight: 10 },
      { id: "cinka15", name: "Činka 15 kg", price: 2000, image: "images/cinka15.jpg", weight: 15 },
      { id: "cinka20", name: "Činka 20 kg", price: 2500, image: "images/cinka20.jpg", weight: 20 }
    ];

    const productsContainer = document.getElementById("products");
    const cartItemsContainer = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");
    const goToOrderBtn = document.getElementById("goToOrder");

    // Načti košík z sessionStorage
    let cart = JSON.parse(sessionStorage.getItem("cart") || "[]");

    // Vykreslení produktů
    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Cena: ${product.price} Kč</p>
          <button data-id="${product.id}">Přidat do košíku</button>
        `;
        productsContainer.appendChild(div);
      });
    }

    // Aktualizace košíku na stránce
    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} — ${item.weight} kg — ${item.price} Kč`;
        // Přidáme tlačítko odebrat
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Odebrat";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          sessionStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          renderChart();
        };
        li.appendChild(removeBtn);
        cartItemsContainer.appendChild(li);
        total += item.price;
      });
      totalPriceEl.textContent = total;
    }

    // Přidání produktu do košíku
    productsContainer.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        const id = e.target.dataset.id;
        const product = products.find(p => p.id === id);
        if (product) {
          cart.push(product);
          sessionStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          renderChart();
        }
      }
    });

    // Tlačítko pokračovat (např. přesměrování na order.html)
    goToOrderBtn.addEventListener("click", () => {
      window.location.href = "order.html";
    });

    // Renderujeme produkty a košík při načtení
    renderProducts();
    renderCart();

    // --- Graf ---
    const ctx = document.getElementById('pieChart').getContext('2d');
    let pieChart;

    function renderChart() {
      const counts = {};
      cart.forEach(item => {
        counts[item.name] = (counts[item.name] || 0) + 1;
      });

      const labels = Object.keys(counts);
      const data = Object.values(counts);

      // Pokud už graf existuje, smažeme ho (aby nedošlo k překreslení přes sebe)
      if (pieChart) {
        pieChart.destroy();
      }

      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              'rgba(122, 86, 217, 0.7)',
              'rgba(177, 141, 230, 0.7)',
              'rgba(98, 63, 174, 0.7)',
              'rgba(154, 108, 224, 0.7)',
              'rgba(102, 58, 190, 0.7)',
            ],
            borderColor: '#fff',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
            },
            tooltip: {
              enabled: true
            }
          }
        }
      });
    }

    renderChart();
  </script>

</body>
</html>
