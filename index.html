<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Činky e-shop</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    .product { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Vyber si činky</h1>
  <div id="products"></div>

  <h2>Košík</h2>
  <ul id="cartList"></ul>
  <p><b>Celkem:</b> <span id="total">0</span> Kč</p>
  <button id="goToOrder" disabled>Pokračovat k objednávce</button>

  <script type="module">
    const products = [
      { id: 1, name: "Činka 5kg", price: 1200 },
      { id: 2, name: "Činka 10kg", price: 2200 },
      { id: 3, name: "Činka 15kg", price: 3000 }
    ];

    let cart = [];

    const productsDiv = document.getElementById('products');
    const cartList = document.getElementById('cartList');
    const totalSpan = document.getElementById('total');
    const goToOrderBtn = document.getElementById('goToOrder');

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<b>${p.name}</b> – ${p.price} Kč 
          <button onclick="addToCart(${p.id})">Přidat</button>`;
        productsDiv.appendChild(div);
      });
    }

    window.addToCart = function(id) {
      const p = products.find(p => p.id === id);
      cart.push(p);
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} – ${item.price} Kč`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
      goToOrderBtn.disabled = cart.length === 0;
    }

    goToOrderBtn.onclick = () => {
      sessionStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'order.html';
    };

    renderProducts();
  </script>
</body>
</html>
