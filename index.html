<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Havlíčkova činky - e-shop</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
  background: #f5f5f5; /* světlé neutrální pozadí */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0; padding: 0;
  color: #222; /* tmavý text */
}

h1 {
  text-align: center;
  font-size: 2.8em;
  margin-top: 60px;
  color: #ff3b3b; /* jasná červená */
  background: #222; /* tmavé pozadí */
  padding: 15px 30px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 4px 12px rgba(255, 59, 59, 0.6);
  text-shadow: 1px 1px 3px #440000;
}

h1 i {
  margin-right: 15px;
  color: #ff3b3b;
}

#container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto 40px auto;
  padding: 0 20px;
  gap: 20px;
}

#products {
  flex: 1 1 0;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: flex-start;
}

.product {
  background: #222; /* tmavé pozadí */
  border-radius: 8px;
  width: 23%;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(255, 59, 59, 0.4);
  text-align: center;
  color: #fff;
  transition: box-shadow 0.3s ease;
}

.product:hover {
  box-shadow: 0 4px 14px #ff3b3b;
}

.product img {
  width: 100%;
  height: 130px;
  object-fit: contain;
  border-radius: 6px;
  margin-bottom: 8px;
}

.product-name {
  font-weight: 600;
  margin-bottom: 6px;
  color: #ff3b3b;
}

.product-price {
  color: #cc0000;
  font-weight: 700;
  margin-bottom: 10px;
}

.product button {
  background-color: #cc0000;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 7px 10px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.product button:hover {
  background-color: #ff3b3b;
}

#cart {
  width: 300px;
  background: white;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  border-radius: 8px;
  padding: 14px;
  max-height: 480px;
  overflow-y: auto;
  font-size: 14px;
  color: #222;
  position: sticky;
  top: 20px;
  align-self: flex-start;
}

#cart h2 {
  margin: 0 0 10px 0;
  font-weight: 700;
  font-size: 18px;
  border-bottom: 2px solid #cc0000;
  padding-bottom: 6px;
  color: #cc0000;
}

#cart-items {
  max-height: 350px;
  overflow-y: auto;
  margin-bottom: 12px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  color: #222;
}

.cart-item span {
  flex: 1;
}

.cart-item button {
  background: #cc0000;
  border: none;
  color: white;
  border-radius: 5px;
  padding: 3px 6px;
  font-weight: 700;
  cursor: pointer;
  margin-left: 6px;
  font-size: 13px;
  transition: background-color 0.3s ease;
}

.cart-item button:hover {
  background: #ff3b3b;
}

#total {
  font-weight: 700;
  margin-bottom: 10px;
  color: #660000;
}

#proceed {
  background-color: #cc0000;
  width: 100%;
  border: none;
  padding: 10px 0;
  font-size: 16px;
  font-weight: 700;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#proceed:hover {
  background-color: #ff3b3b;
}

#chart-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

canvas {
  background: white;
  border-radius: 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  max-width: 600px;
  max-height: 300px;
  width: 100%;
  height: auto;
}

/* Kontakty vlevo nahoře */
.contacts {
  position: static;
  top: 10px;
  left: 10px;
  background: #222;
  color: #ff3b3b;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  display: flex;
  gap: 20px;
  font-size: 14px;
  z-index: 1000;
}

.contacts div {
  display: flex;
  align-items: center;
  gap: 6px;
}

.contacts i {
  color: #ff3b3b;
  font-size: 16px;
}

  .top-bar {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    box-sizing: border-box;
  }

  .top-bar button {
    background: #b71c1c;
    border: none;
    padding: 8px 16px;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
  }

  .top-bar button:hover {
    background: #ff3b3b;
  }


</style>
</head>
<body>

  
  
  <div class="contacts">
    <div><strong>Mail:</strong> <i class="bi bi-envelope"></i> tycinky@seznam.cz</div>
    <div><strong>Telefon:</strong> <i class="bi bi-telephone"></i> +420 123 456 789</div>
  </div>
  
  

<div class="top-bar">
  <button id="loginBtn">Přihlásit se</button>
  <button id="logoutBtn" style="display: none;">Odhlásit se</button>
</div>



<div class="headline-banner">
  <h2>Vyber si své činky zde</h2>
</div>


<div id="container">
  <div id="products"></div>
  <div id="cart">
    <h2>Košík</h2>
    <div id="cart-items"></div>
    <div id="total"></div>
    <button id="proceed">Pokračovat k objednávce</button>
  </div>
</div>

<div id="chart-container">
  <div style="
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 12px rgb(75 63 114 / 0.3);
    padding: 20px;
    max-width: 600px;
    width: 100%;
  ">
    <h2 style="color: #3a2c60; margin-top: 0; text-align: center;">Zakoupené činky</h2>
    <canvas id="pieChart"></canvas>
  </div>
</div>

<script>
  const products = [
    { id: "cinka2", name: "Činka 2 kg", price: 249, image: "cinka2.jpg", weight: 2 },
    { id: "cinka5", name: "Činka 5 kg", price: 399, image: "cinka5.jpg", weight: 5 },
    { id: "cinka10", name: "Činka 10 kg", price: 599, image: "cinka10.jpg", weight: 10 },
    { id: "cinka15", name: "Činka 15 kg", price: 799, image: "cinka15.jpg", weight: 15 },
    { id: "cinka20", name: "Činka 20 kg", price: 999, image: "cinka20.jpg", weight: 20 },
    { id: "cinka30", name: "Činka 30 kg", price: 1399, image: "cinka30.jpg", weight: 30 },
    { id: "cinka40", name: "Činka 40 kg", price: 1799, image: "cinka40.jpg", weight: 40 },
    { id: "cinka50", name: "Činka 50 kg", price: 2199, image: "cinka50.jpg", weight: 50 }
  ];

  let cart = {};

  const productsDiv = document.getElementById('products');
  const cartItemsDiv = document.getElementById('cart-items');
  const totalDiv = document.getElementById('total');
  const proceedBtn = document.getElementById('proceed');

  function renderProducts() {
    productsDiv.innerHTML = '';
    products.forEach(p => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'product';
      prodDiv.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="product-name">${p.name}</div>
        <div class="product-price">${p.price} Kč</div>
        <button onclick="addToCart('${p.id}')">Přidat do košíku</button>
      `;
      productsDiv.appendChild(prodDiv);
    });
  }

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    const keys = Object.keys(cart);
    if (keys.length === 0) {
      cartItemsDiv.innerHTML = '<em>Košík je prázdný</em>';
      totalDiv.textContent = '';
      return;
    }
    let total = 0;
    keys.forEach(id => {
      const item = cart[id];
      const product = products.find(p => p.id === id);
      const itemTotal = item.qty * product.price;
      total += itemTotal;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <span>${product.name} (${item.qty} ks) - ${itemTotal} Kč</span>
        <button onclick="removeFromCart('${id}')">x</button>
      `;
      cartItemsDiv.appendChild(itemDiv);
    });
    totalDiv.textContent = `Celkem: ${total} Kč`;
  }

  function addToCart(id) {
    if (cart[id]) {
      cart[id].qty++;
    } else {
      cart[id] = { qty: 1 };
    }
    renderCart();
    renderChart();
  }

  function removeFromCart(id) {
    if (cart[id]) {
      cart[id].qty--;
      if (cart[id].qty <= 0) {
        delete cart[id];
      }
    }
    renderCart();
    renderChart();
  }


  function renderChart() {
    const labels = [];
    const data = [];
    Object.keys(cart).forEach(id => {
      const product = products.find(p => p.id === id);
      labels.push(product.name);
      data.push(cart[id].qty);
    });

    if (window.myChart) {
      window.myChart.data.labels = labels;
      window.myChart.data.datasets[0].data = data;
      window.myChart.update();
    }
  }

  // Inicializace grafu
  const ctx = document.getElementById('pieChart').getContext('2d');
  window.myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [],
      datasets: [{
        label: 'Počet kusů v košíku',
        data: [],
        backgroundColor: [
          '#e74c3c', // červená
          '#3498db', // modrá
          '#27ae60', // zelená
          '#f1c40f', // žlutá
          '#e67e22', // oranžová
          '#8e44ad', // fialová
          '#1abc9c', // tyrkysová
          '#6e2c00'  // hnědá
        ],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'right' },
        tooltip: { enabled: true }
      }
    }
  });

  renderProducts();
  renderCart();


</script>
<script>
  document.getElementById("proceed").addEventListener("click", function () {
  if (Object.keys(cart).length === 0) {
    alert('Košík je prázdný, nejprve přidejte produkty.');
    return;
  }

  // Převeď objekt `cart` na pole, aby bylo čitelné v order.html
  const cartArray = Object.keys(cart).map(id => {
    const product = products.find(p => p.id === id);
    return {
      id,
      name: product.name,
      price: product.price,
      weight: product.weight,
      qty: cart[id].qty
    };
  });

  sessionStorage.setItem("cart", JSON.stringify(cartArray));
  window.location.href = "order.html";



  const isAdminLoggedIn = sessionStorage.getItem("isAdmin") === "true";
  const authButton = document.getElementById("authButton");

  if (isAdminLoggedIn) {
    authButton.textContent = "Odhlásit se";
    authButton.href = "#";
    authButton.onclick = () => {
      sessionStorage.removeItem("isAdmin");
      window.location.reload();
    };
  }
});


  const isAdmin = sessionStorage.getItem("isAdmin") === "true";
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  if (isAdmin) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";

    // Zobraz admin funkce (např. přidat tlačítka pro mazání produktů)
    document.querySelectorAll(".product").forEach(product => {
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Odebrat";
      removeBtn.style.marginTop = "8px";
      removeBtn.onclick = () => {
        alert("Zde bude funkce pro odebrání produktu.");
      };
      product.appendChild(removeBtn);
    });
  } else {
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }

  loginBtn.onclick = () => {
    window.location.href = "admin-login.html";
  };

  logoutBtn.onclick = () => {
    sessionStorage.removeItem("isAdmin");
    window.location.href = "index.html";
  };


</script>
</body>
</html>
