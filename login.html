<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Přihlášení do administrace</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="login-box">
    <h2>Přihlášení</h2>
    <input type="text" id="username" placeholder="Uživatelské jméno" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Přihlásit</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        sessionStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('error').textContent = 'Neplatné přihlašovací údaje';
      }
    }
  </script>

</body>
</html>
