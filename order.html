<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Objednávka</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f5f5f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  header {
    position: sticky;
    top: 0;
    background: #000;
    width: 900px;
    padding: 20px 0;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: #f80505;
    font-weight: 700;
    font-size: 2.2em;
    z-index: 1000;
}


  form {
    background: white;
    width: 900px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    display: flex;
    gap: 40px;
  }

  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  form > .column:last-child {
  margin-top: 80px; /* nebo uprav na kolik chceš */
}

  label {
    margin: 10px 0 6px;
    font-weight: 600;
    color: #b71c1c;
  }

  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    color: #222;
    font-weight: 500;
    background: #fff;
  }

  input[type="text"][name="name"],
  input[type="text"][name="surname"] {
    max-width: 250px;
  }

  input[type="email"] {
    max-width: 300px;
  }

  textarea {
    max-height: 90px;
  }

  button {
    background: #d32f2f;
    border: none;
    padding: 14px 0;
    color: white;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    margin-top: auto;
    font-size: 1.1em;
    transition: background 0.3s ease;
    width: 100%;
  }

  button:hover {
    background: #b71c1c;
  }

  #orderSummary {
    background: #fcebea;
    padding: 20px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1em;
    color: #222;
    max-height: 300px;
    overflow-y: auto;
    width: 100%;
  }

  #orderSummary h2 {
    margin-top: 0;
    font-weight: 700;
    color: #d32f2f;
  }

  #orderSummary ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  #orderSummary li {
    margin-bottom: 8px;
    border-bottom: 1px solid #ef9a9a;
    padding-bottom: 6px;
  }
</style>



</head>
<body>

<header>Vyplň údaje k objednávce</header>

<form id="orderForm">
  <div class="column">
    <label for="name">Jméno:</label>
    <input type="text" id="name" name="name" required maxlength="30" />

    <label for="surname">Příjmení:</label>
    <input type="text" id="surname" name="surname" required maxlength="30" />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required maxlength="50" />

    <label for="address">Adresa doručení:</label>
    <textarea id="address" name="address" required maxlength="200"></textarea>

    <label for="postcode">PSČ:</label>
    <input
      type="text"
      id="postcode"
      name="postcode"
      required
      maxlength="5"
      pattern="\d{5}"
      title="Zadejte PSČ ve formátu 5 číslic"
    />
  </div>

  <div class="column">
    <label for="payment">Platební metoda:</label>
    <select id="payment" name="payment" required>
      <option value="">Vyberte</option>
      <option value="dobirka">Dobírka</option>
      <option value="prevod">Bankovní převod</option>
      <option value="kartou">Platba kartou</option>
    </select>

    <div id="orderSummary">
      <h2>Souhrn objednávky</h2>
      <ul id="summaryList"></ul>
      <p><strong>Celkem: <span id="totalPrice">0</span> Kč</strong></p>
    </div>

    <button type="submit">Potvrdit objednávku</button>
  </div>
</form>

<script type="module">
  import { db, ref, push } from './firebase.js';  // uprav cestu podle umístění

  const cart = JSON.parse(sessionStorage.getItem("cart") || "[]");

  if (!cart.length) {
    alert("Košík je prázdný, vraťte se na hlavní stránku.");
    window.location.href = "index.html";
  }

  const summaryList = document.getElementById("summaryList");
  const totalPriceEl = document.getElementById("totalPrice");
  let total = 0;

  cart.forEach((item) => {
    const weight = item.weight !== undefined ? item.weight : "—";
    const li = document.createElement("li");
    li.textContent = `${item.name} — ${weight} kg — ${item.price} Kč (×${item.qty})`;
    summaryList.appendChild(li);
    total += item.price * (item.qty || 1);
  });

  totalPriceEl.textContent = total;

  document.getElementById("orderForm").onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {};
    formData.forEach((v, k) => (data[k] = v));

    const order = {
      ...data,
      cart,
      totalPrice: total,
      createdAt: new Date().toISOString()
    };

    try {
      await push(ref(db, 'orders'), order);
      alert("Souhrn objednávky a údaje k platbě byly odeslány na váš e-mail.\n\nDěkujeme za nákup!");
      sessionStorage.removeItem("cart");
      window.location.href = "index.html";
    } catch (error) {
      alert("Nepodařilo se uložit objednávku: " + error.message);
    }
  };

</script>


</body>
</html>
